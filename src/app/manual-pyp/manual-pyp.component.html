<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="manual-pyp.component.css">
</head>
<body>
    <div class="manual-detail-container">
        <!-- Logo en la parte superior izquierda -->
        <img src="../../assets/logo.png" alt="Logo DSD" class="logo">
      
        <!-- Título del manual -->
        <h1>Manual de Perfiles y descripciones de puesto</h1>
      
        <!-- Índice del manual -->
        <h2>Indice</h2>
        <div class="indice">
          <h3 (click)="goToDepartment(1)">Departamento 1</h3>
          <ul>
            <li (click)="goToProfile(1)">Perfil 1</li>
            <li (click)="goToProfile(2)">Perfil 2</li>
            <li (click)="goToProfile(3)">Perfil 3</li>
            <li (click)="goToProfile(4)">Perfil 4</li>
          </ul>
      
          <h3 (click)="goToDepartment(2)">Departamento 2</h3>
          <ul>
            <li (click)="goToProfile(5)">Perfil 1</li>
            <li (click)="goToProfile(6)">Perfil 2</li>
          </ul>
        </div>
      
        <!-- Botones de Volver y Descargar -->
        <div class="manual-actions">
          <button (click)="goBack()" class="action-button">Volver</button>
          <button class="action-button">Descargar</button>
        </div>
    </div> 
</body>
</html>
