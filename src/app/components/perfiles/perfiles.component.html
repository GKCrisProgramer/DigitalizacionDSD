<div class="body">
    <div class="container">
        <div class="header">
            <img src="/logo.png" alt="Logo DSD" class="logo" (click)="goHome()">
            <select (change)="onDepartamentChange($event)">
                <option value="" disabled selected>Seleccione un departamento</option>
                <option *ngFor="let department of department" [value]="department.departmentId">
                    {{ department.departmentName }}
                </option>
            </select>
        </div>
    
        <div class="content">
            <h3>Puestos relacionados:</h3>
            <ul>
                <li *ngFor="let profile of profile"  class="Puestos">
                {{ profile.profileName }}
                </li>
            </ul>
        </div>
    
        <div *ngIf="profile.length === 0 && selectedDepartment">
            <p>No hay puestos para este departamento.</p>
        </div>
    
        <div class="pdf-viewer" *ngIf="documentRoute">
            <iframe [src]="documentRoute" width="100%" height="600px"></iframe>
        </div>
    
        <div class="footer">
            <a (click)="goBack()" class="back-link">‚Üê Volver</a>
        </div>
    </div>
</div>
