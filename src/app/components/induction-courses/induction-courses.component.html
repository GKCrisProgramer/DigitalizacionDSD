<div class="container">
    <div class="pdf-viewer" *ngIf="documentRoute">
        <p class="center">
            <iframe [src]="documentRoute" width="100%" height="700px"></iframe>
        </p>
    </div>
    
          
    <div class="action-buttons">
        <button class="btn">Descargar</button>
        <button class="btn" (click)="goBack()">Volver</button>
    </div>
</div>
