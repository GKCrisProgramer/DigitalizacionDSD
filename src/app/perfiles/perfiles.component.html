<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSD Manual</title>
    <link rel="stylesheet" href="perfiles.component.css">
</head>
<body>
    <div class="container">
        <!-- Logo y Combo Box -->
        <div class="header">
            <img src="/logo.png" alt="Logo DSD" class="logo" (click)="goHome()">
            <select (change)="onDepartamentoChange($event)">
                <option value="" disabled selected>Seleccione un departamento</option>
                <option *ngFor="let departamento of departamentos" [value]="departamento.ID_Departamento">
                  {{ departamento.Departamento_Nombre }}
                </option>
            </select>
        </div>

        <!-- Sección de texto para los puestos -->
        <div class="content">
            <h3>Puestos relacionados:</h3>
            <ul>
                <li *ngFor="let puesto of puestos"  class="Puestos">
                {{ puesto.Puestos_Nombre }}
                </li>
            </ul>
        </div>

        <div *ngIf="puestos.length === 0 && selectedDepartamento">
            <p>No hay puestos para este departamento.</p>
        </div>

        <!-- Botón de volver -->
        <div class="footer">
            <a (click)="goBack()" class="back-link">← Volver</a>
        </div>
    </div>
</body>
</html>
